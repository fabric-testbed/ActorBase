runtime:
  - kafka-server: localhost:19092
  - kafka-schema-registry-url: http://localhost:8081
  - kafka-key-schema: /Users/komalthareja/renci/code/fabric/ControlFramework/fabric/message_bus/schema/key.avsc
  - kafka-value-schema: /Users/komalthareja/renci/code/fabric/ControlFramework/fabric/message_bus/schema/message.avsc
  - kafka-topic: managecli-topic
  - kafka-ssl-ca-location:  /Users/komalthareja/renci/code/fabric/ControlFramework//secrets/snakeoil-ca-1.crt
  - kafka-ssl-certificate-location:  /Users/komalthareja/renci/code/fabric/ControlFramework/secrets/kafkacat1-ca1-signed.pem
  - kafka-ssl-key-location:  /Users/komalthareja/renci/code/fabric/ControlFramework//secrets/kafkacat1.client.key
  - kafka-ssl-key-password:  fabric
  - kafka-security-protocol: SSL
  - kafka-group-id: fabric-cf
logging:
  ## The directory in which actor should create log files.
  ## This directory will be automatically created if it does not exist.
  - log-directory: /Users/komalthareja/renci/code/fabric/ControlFramework/fabric/managecli/logs/

  ## The filename to be used for actor's log file.
  - log-file: manage.log

  ## The default log level for actor.
  - log-level: DEBUG

  ## actor rotates log files. You may specify how many archived log files to keep here.
  - log-retain: 5

  ## actor rotates log files after they exceed a certain size.
  ## You may specify the file size that results in a log file being rotated here.
  - log-size: 5000000

  - logger: managecli
auth:
  - name: managecli
  - guid: managecli-guid
peers:
  - peer:
    - name: orchestrator
    - type: orchestrator
    - guid: orchestrator-guid
    - kafka-topic: orchestrator-topic
  - peer:
    - name: net1-am
    - guid: net1-am-guid
    - type: authority
    - kafka-topic: net1-am-topic
  - peer:
    - name: site1-am
    - guid: site1-am-guid
    - type: authority
    - kafka-topic: site1-am-topic
  - peer:
      - name: broker
      - guid: broker-guid
      - type: broker
      - kafka-topic: broker-topic
